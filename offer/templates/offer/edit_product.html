{% extends 'offer/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Редактирование товара: {{ product.name }}</h2>
    
    <div class="d-flex justify-content-center">
        <form method="post" enctype="multipart/form-data" class="w-100" style="max-width: 600px;">
            {% csrf_token %}
            
            <div class="card mb-4 mx-auto">
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">Основная информация</h5>
                    <div class="product-form">
                        {{ form.as_p }}
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-primary px-4">Сохранить</button>
                <a href="{% url 'product_list' %}" class="btn btn-outline-secondary px-4">Отмена</a>
            </div>
        </form>
    </div>
</div>

<style>
    .container {
        color: #989899;
        background-color: #f8f9fa;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        max-width: 800px;
        margin: 0 auto;
    }

    h2 {
        color: #343a40;
        font-weight: 600;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }

    .card-body {
        padding: 25px;
    }

    .card-title {
        color: #525253;
        font-weight: 500;
        font-size: 1.25rem;
    }

    /* Стили для формы */
    .product-form p {
        margin-bottom: 1.5rem;
    }

    .product-form label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #495057;
    }

    .product-form input:not([type="checkbox"]),
    .product-form select,
    .product-form textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .product-form input:focus,
    .product-form select:focus,
    .product-form textarea:focus {
        border-color: #767777;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.15);
        outline: none;
    }

    .product-form input[type="file"] {
        padding: 8px;
        background: #fff;
    }

    /* Стили для ошибок валидации */
    .product-form .errorlist {
        color: #dc3545;
        margin-top: 0.4rem;
        margin-bottom: 0;
        padding-left: 1rem;
        font-size: 0.9rem;
    }

    /* Стили для чекбоксов */
    .product-form .checkbox-input {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 1rem;
    }

    .product-form .checkbox-input input {
        width: auto;
        margin: 0;
    }

    .btn {
        border-radius: 50px;
        padding: 8px 20px;
        font-weight: 500;
        transition: all 0.3s ease;
        min-width: 120px;
    }

    .btn-primary {
        border: 2px solid #6c757d;
    }

    .btn-outline-secondary {
        border: 2px solid #6c757d;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(91, 90, 90, 0.1);
    }

    .btn-primary:hover {
        background-color: #6c757d;
        color: white;
    }

    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: white;
    }
</style>
{% endblock %}
