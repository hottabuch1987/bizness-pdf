{% extends "admin/change_list.html" %}
{% block object-tools %}
    <div>
        <form action="import-csv/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="csv_file" accept=".csv" required>
            <button type="submit" class="button">Импортировать CSV</button>
        </form>
    </div>
    <br />
    {{ block.super }}
{% endblock %}
